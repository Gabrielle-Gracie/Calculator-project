<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <title>A Simple Calculator App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="container">
                <div class="display">
                    <div class="firstDisplay">0</div>
                    <div class="secondDisplay">0</div>
                    <div class="tempResult">0</div>
                </div>
                <div class="allButtons">
                    <div class="button clearAllResult">C</div>
                    <div class="button clearLastResult">CE</div>
                    <div class="button operator">%</div>
                    <div class="button operator">/</div>
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button operator">x</div>
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button operator">-</div>
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button operator">+</div>
                    <div class="button number btn-0">0</div>
                    <div class="button number dot">.</div>
                    <div class="button equal">=</div>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
